<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div>
        <h4>회원가입</h4>
    </div>

    <form th:action="@{/user/signup}" th:object="${userDto}" method="post">
        <div th:replace="layout/form_errors :: formErrorsFragment"></div>

        <div>
            <label th:for="user_id">아이디</label>
            <input type="text" th:field="*{user_id}">
        </div>

        <div>
            <label th:for="user_pwd">패스워드</label>
            <input type="password" th:field="*{user_pwd}">
        </div>

        <div>
            <label th:for="user_name">이름</label>
            <input type="text" th:field="*{user_name}">
        </div>

        <button type="submit">회원가입</button>
    </form>
</div>
