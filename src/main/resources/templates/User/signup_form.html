<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>

    <form th:action="@{/user/signup}" th:object="${userDto}" method="post">
        <div th:replace="layout/form_errors :: formErrorsFragment"></div>

        <div class="mb-3">
            <label th:for="user_id" class="form-label">사용자ID</label>
            <input type="text" th:field="*{user_id}" class="form-control">
        </div>

        <div class="mb-3">
            <label th:for="user_pwd" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{user_pwd}" class="form-control">
        </div>

        <div class="mb-3">
            <label th:for="user_name" class="form-label">이메일</label>
            <input type="text" th:field="*{user_name}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
