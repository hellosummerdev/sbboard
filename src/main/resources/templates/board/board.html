<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<!--    타임리프에서 경로 표시할 때에는 앞에 ~물결표시 넣어주기. 안 넣어주면 layout/layout 못찾는다고 에러남.-->
<div layout:fragment="content">
<h2>Hello Templates</h2>
    <table>
        <thead>
        <tr>
            <td>Title</td>
            <td>Writer</td>
            <td>Date</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td>
                <a th:href="@{|/board/detail/*{board.getSeq()}|}"  th:text="*{board.getBoard_title()}"></a>
            </td>
            <td th:text="*{board.getUser_id()}"></td>
            <td th:text="*{#dates.format(board.getCreated_at(), 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/board/create}">질문 등록하기</a>
</div>
</html>
