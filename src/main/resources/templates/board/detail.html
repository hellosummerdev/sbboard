<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
</head>
<body>
  <h1 th:text="${detail.getBoard_title()}"></h1>
  <div th:text="${detail.getUser_id()}"></div>
  <div th:text="${detail.getBoard_content()}"></div>
  <form th:action="@{|comment/create/${detail.getSeq()}|}" method="post">
    <textarea name="comment_content" id="comment_content" rows="5"></textarea>
    <input type="submit" value="답변등록">
  </form>
</body>
</html>
